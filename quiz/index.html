<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMEN WEB 1.0</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <header>
            <nav>
                <a href="#registro">Registro</a>
                <a href="#lista">Lista</a>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h1>EXAMEN WEB 1.0</h1>
                <button id="btnFocus" type="button">Inscribirme</button>
            </section>

            <section id="registro" class="card">
                <form id="formRegistro">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" minlength="3" required placeholder="Ejemplo: Carlos Rosado"/>
                    <label for="state">Elija su estado</label>
                    <select id="estado" required>
                        <option value="fe">Feliz</option>
                        <option value="se">Serio</option>
                        <option value="ca">Cansado</option>
                    </select>
                    <button type="submit" class="btn primary">Generar</button>
                    <p id="msg" class="msg" role="status" aria-live="polite"></p>

                </form>
            </section>

            <section id="final_page" class="card">
                <div id="result_block">
                    <span id="result"><br></span>
                    <button type="submit" class="btn primary">Reiniciar</button>
                </div>
            </section>

        </main>
        <footer>
            Entrega: WEB-01 | Grupo: <span id="group"></span> | CÃ³digo: <span id="cc"></span>
        </footer>
    </section>
    <script src="app.js"></script>
</body>

</html>
